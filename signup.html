<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <script src="nav.js"></script>

        <div class="login_box">
            <h1>Register</h1>
            <div class="credentials-input">
                <p>Username</p>
                <input placeholder="insert username" type="text">
            </div>
            <div class="credentials-input">
                <p>E-Mail</p>
                <input placeholder="insert email" type="email">
            </div>
            <div class="credentials-input">
                <p>Password</p>
                <input placeholder="insert password" type="password">
            </div>
            <div class="credentials-input">
                <p>Confirm Password</p>
                <input placeholder="confirm password" type="password">
            </div>
            <a href="login.html">Already have a account?</a>

            <button>Enter</button>
        </div>
    </div>
</body>
</html>
