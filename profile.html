<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="root">
            <script src="scripts/nav.js"></script>
            <div class="profile-page">
                <div class="profile-header">
                    <div class="profile-header-icon">
                        <img class="profile-header-icon_img" src="https://styles.redditmedia.com/t5_c3bods/styles/profileIcon_lxj9gigywifd1.jpeg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=1541ca11f23f5404864ae31e9dfe77d94e4207d6" alt="icon">
                    </div>
                    <div class="profile-header-info">
                        <h1 class="profile-header-info_name">Profile Name</h1>
                        <p class="profile-header-info_desc">Profile Desc</p>
                    </div>
                    <div class="profile-header-button">
                        <button class="profile-header-button_follow">Follow</button>
                    </div>
                </div>
            </div>
            <div class="shelf-container">
                <section class="shelf-owned">
                    <div class="shelf-title">
                        <h1 class="shelf-title_title">Owned Games</h1>
                    </div>
                    <div class="shelf_content">
                        <table>
                            <tr id="shelf-owned_games">
    
                            </tr>
                        </table>
                    </div>
                </section>
                <section class="shelf-wishlist">
                    <div class="shelf-title">
                        <h1 class="shelf-title_title">Wishlisted Games</h1>
                    </div>
                    <div class="shelf_content">
                        <table>
                            <tr id="shelf-wishlist_games">
    
                            </tr>
                        </table>
                    </div>
                </section>
            </div>
            <div class="profile-footer">
                <div class="profile-footer_report">
                    <button>report</button>
                </div>
            </div>
        </div>
        <script src="scripts/profileGames.js"></script>
    </body>
</html>
